<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bulma css framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- local css framework -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>



    <button class="button is-primary is-large" id="modal-button">Launch card modal</button>
    <!-- Modal -->
    <div class="modal" id="start-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Enter Triva Parameters</p>
                <button class="delete close" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="field">
                    <label class="label">Player Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Enter Name">
                    </div>
                    <label class="label">Select Category:</label>
                    <div class="control">
                        <div class="select">
                            <select id="categorySelect">
                                <option>Any Category</option>
                            </select>
                        </div>
                    </div>
                    <label class="label">Select Difficulty:</label>
                    <div class="control">
                        <div class="select">
                            <select id="categorySelect">
                                <option id="anyDiff">Any Difficulty</option>
                                <option id="easy">Easy</option>
                                <option id="medium">Medium</option>
                                <option id="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <label class="label">Select Type:</label>
                    <div class="control">
                        <div class="select">
                            <select id="categorySelect">
                                <option id="anyType">Any Type</option>
                                <option id="multi">Multiple Choice</option>
                                <option id="boolean">True / False</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Start Game</button>
                <button class="button close">Cancel</button>
            </footer>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- local js script file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
